<div class="ysbox" *ngIf="(auth.user$ | async) != null">
    <div class="card borderCard">
        <div class="card-header bg-warning">
            Wszyscy użytkownicy
        </div>
    <div>
        <div class="card-body pt-3 lead text-center">
            <h5>Witaj <strong>{{(auth.user$ | async)?.displayName}}</strong></h5>
            <p class="card-text">To tak na szybko, żeby zobaczyć czy działa endpoint z autoryzacją</p>
        </div>
        <div class="bg-white rounded-2 userList">
            <table class="table table-sm table-striped">
                <thead>
                    <tr class="justify-content-center">
                        <th class="" >
                            <label>Nazwa użytkownika</label>
                        </th>
                        <th class="ingredients-th">
                            <label>Adres email</label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="">
                            <p class="lead">{{user.displayname}}</p>
                        </td>
                        <td class="ingredients-td">
                            <p class="lead">{{user.email}}</p>
                        </td>
                    </tr>
                
            </tbody>
        </table>

        </div>
        <div class="d-grid p-5">
            <button (click)="onRefresh()" class="btn btn-warning" style="--bs-btn-color: #000;"><strong>Odśwież</strong></button>
        </div>
    </div>
</div>
