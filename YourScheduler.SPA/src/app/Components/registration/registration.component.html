<div class="card loginbox">
    <div class="card-header bg-warning">
        Zarejestruj się
    </div>
    <div class="card-body pt-3 lead text-center">
        <p class="card-text">Zarejestruj się i zacznij organizować czas swój i swojego teamu </p>
            <p>z <strong>YourScheduler</strong></p>
    </div>
    <form class="p-3" #loginForm="ngForm">
        <div class="form-group lead">
            <label for="InputEmail" class="p-1">Adres e-mail</label>
            <input name="email" ngModel [class.is-invalid]="email.touched && email.invalid" #email="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required type="email" class="form-control"  id="InputEmail" aria-describedby="emailHelp" placeholder="Wpisz swój adres e-mail">
            <small class="text-danger" *ngIf="email.touched && email.errors">  Niepoprawny adres email</small>
        </div>
        <div class="form-group lead">
            <label for="InputPass" class="p-1">Hasło</label>
            <input ngModel name="password" type="password" class="form-control" id="InputPass" placeholder="Wpisz hasło, min. 8 znaków">
        </div>
        <div class="form-group lead">
            <label for="InputPass" class="p-1">Powtórz hasło</label>
            <input ngModel name="password" type="password" class="form-control" id="InputPass" placeholder="">
        </div>
        <div class="form-group lead">
            <label for="InputPass" class="p-1">Nazwa użytkownika</label>
            <input ngModel name="password" type="password" class="form-control" id="InputPass" placeholder="Wpisz swój nick, min. 3 znaki">
        </div>
        <div class="d-grid p-5">
            <button type="submit" class="btn btn-warning" style="--bs-btn-color: #000;"><strong>Zaloguj się</strong></button>
        </div>
    </form>
</div>
